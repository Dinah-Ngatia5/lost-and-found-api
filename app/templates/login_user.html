{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <button type="submit" class="submit-btn">Login</button>
    </form>

    <p><a href="{{ url_for('password_reset.request_password_reset') }}">Forgot your password?</a></p>
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
</div>

<style>
    main {
        background-color: whitesmoke;
        box-shadow:  none;
    }
    .login-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
    }
    .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-container form {
        display: flex;
        flex-direction: column;
    }
    .login-container label {
        margin-bottom: 5px;
    }
    .login-container input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-container .submit-btn {
        padding: 10px;
        background-color: #bda9b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-container .submit-btn:hover {
        background-color: #a55ea8;

    }


    .login-container p {
        text-align: center;
        margin-top: 15px;
    }
</style>
{% endblock %}
