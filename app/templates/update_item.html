{% extends "base.html" %}

{% block content %}
<header>
    <a href="{{ url_for('admin.dashboard') }}" class="back-button" title="Back to Dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
    <h1>Update Item</h1>
</header>
<main>
    <form action="{{ url_for('admin.update_item', item_id=item.id) }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>
        <div>
            <label for="description">Item Description:</label>
            <textarea id="description" name="description">{{ item.description }}</textarea>
        </div>
        <div>
            <label for="image">Item Image:</label>
            <input type="file" id="image" name="image">
            {% if item.image_url %}
                <p>Current Image: <img src="{{ url_for('static', filename='uploads/' ~ item.image_url) }}" alt="{{ item.name }}" width="100"></p>
            {% endif %}
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</main>
<style>

</style>
{% endblock %}
