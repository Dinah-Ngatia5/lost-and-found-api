{% extends "base.html" %}

{% block content %}
<header>
    <h2>Returned Items</h2>
</header>
<main>
    <div class="card-container">
        {% for item in items %}
        <div class="card">
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
            <div class="card-content">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
