{% extends "base.html" %}

{% block content %}
<header>
    <h1>List of Items</h1>
</header>
<main>
    <div class="items-container">
        {% for item in items %}
        <div class="item-card">
            {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="item-image">
            {% endif %}
            <h2>{{ item.name }}</h2>
            <h3>Returned: {{ item.is_returned }}</h3>
            <h3>Recovered: {{ item.is_recovered }}</h3>
            <p>{{ item.description }}</p>
            <div class="item-actions">
                <a href="{{ url_for('admin.update_item', item_id=item.id) }}" class="btnn">Update</a>
                <form action="{{ url_for('admin.delete_item', item_id=item.id) }}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btnn btn-delete">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
