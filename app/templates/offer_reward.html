{% extends "base.html" %}

{% block content %}
<header>
    <h1>Offer Reward</h1>
</header>
<main>
    <form action="{{ url_for('report.offer_reward', found_report_id=found_report_id) }}" method="post">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div>
            <button type="submit">Offer Reward</button>
        </div>
    </form>
</main>
{% endblock %}
