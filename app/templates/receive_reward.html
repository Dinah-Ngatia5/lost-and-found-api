{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Receive Reward</h1>
    <form action="{{ url_for('report.receive_reward') }}" method="post">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="date_paid">Date Received:</label>
            <input type="date" class="form-control" id="date_paid" name="date_paid" required>
        </div>
        <div class="form-group">
            <label for="payer_username">Payer username</label>
            <input type="text" class="form-control" id="payer_username" name="payer_username" required>
        </div>
        <button type="submit" class="btn btn-primary">Receive Reward</button>
    </form>
</div>
{% endblock %}
