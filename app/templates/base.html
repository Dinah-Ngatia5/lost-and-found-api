<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Lost and Found{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2983e4;
            color: white;
            padding: 0.7rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0.5rem 0 0;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 0.5rem;
        }
        form input {
            padding: 0.5rem;
            margin-top: 0.2rem;
        }
        form button {
            margin-top: 1rem;
            padding: 0.3rem;
            background-color: #245891;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>Lost and Found Inventory Management</h2>
        {% if current_user.is_authenticated %}
            <p>Welcome, {{ current_user.username }} | <a href="{{ url_for('auth.logout') }}">Logout</a></p>
        {% else %}
            <p>
                <a href="{{ url_for('auth.login') }}">Login</a> |
                <a href="{{ url_for('auth.register') }}">Sign Up</a> |
            </p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
