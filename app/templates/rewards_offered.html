{% extends "base.html" %}

{% block content %}
    <h1>Rewards Offered</h1>
    <ul>
        {% for reward in rewards %}
        <li>
            <p>Amount: {{ reward.amount }}</p>
            <p>Date Paid: {{ reward.date_paid }}</p>
            <p>Receiver Username: {{ reward.receiver_username }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
