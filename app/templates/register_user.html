{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>Sign Up</h1>
    <form method="POST">
        <label for="username">Full Name</label>
        <input type="text" name="username" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" required>

        <label for="role">Register as</label>
        <select name="role">
            <option value="user" selected>Regular User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <p>Don't Have an Account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>

<style>
    .signup-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
    }
    .signup-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .signup-container form {
        display: flex;
        flex-direction: column;
    }
    .signup-container label {
        margin-bottom: 5px;
    }
    .signup-container input, .signup-container select {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .signup-container .submit-btn {
        padding: 10px;
        background-color: #ba79bd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .signup-container .submit-btn:hover {
        background-color: #a55ea8;
    }
    
    .signup-container p {
        text-align: center;
        margin-top: 15px;
    }
</style>
{% endblock %}
